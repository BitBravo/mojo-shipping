<app-header></app-header>
<perfect-scrollbar class="box-container-outer" [ngClass]="{'hideBackgroundScroll': _globalScope.IS_SCROLL_HIDE, 'locationPage': locationPage}">
 <router-outlet></router-outlet>
</perfect-scrollbar>

<ng-template #offlinePopup let-c="close" let-a="dismiss" id="offlinePopup">
    <div class="modal-header">
        <h4 class="modal-title">Offline Message</h4>
    </div>
    <div class="modal-body">
        <div (click)="loadVendorLocations(); a('Cross click')">You are Offline. Click here to try again when Online.
            <i style=" vertical-align: middle;" class="fa fa-cloud-download fa-2x" aria-hidden="true"></i>
            <span class="sr-only">You are Offline. Click here to try again when Online.</span>
        </div>
    </div>
</ng-template>

<app-loading *ngIf="loading"></app-loading>
